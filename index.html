<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Page Title</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<!-- TOAST UI chart CDN URL(CSS)-->
		<link rel="stylesheet" href="./toastui-chart.min.css" />
	</head>
	<body>
		<h1> TOAST chart 만들기 </h1>
		<!-- TOAST UI chart 들어갈 div태그 -->
		<div id="chart-area"></div>
		<!-- TOAST UI chart CDN URL(JS) -->
		<script src="./toastui-chart.min.js"></script>
		<!-- TOAST UI Chart 생성 JavaScript 코드 -->
		<script>
			const el = document.getElementById('chart-area');
			const data = {
			categories: ['test', 'Income', 'Expenses', 'Debt'],
			series: [
			  {
				name: '2020',
				data: [
				  [1000, 2500, 3714, 5500, 7000],
				  [1000, 2750, 4571, 5250, 8000],
				  [3000, 4000, 4714, 6000, 7000],
				  [1000, 2250, 3142, 4750, 6000],
				],
				outliers: [
				  [0, 14000],
				  [2, 10000],
				  [3, 9600],
				],
			  },
			  {
				name: '2021',
				data: [
				  [2000, 4500, 6714, 11500, 13000],
				  [3000, 5750, 7571, 8250, 9000],
				  [5000, 8000, 8714, 9000, 10000],
				  [7000, 9250, 10142, 11750, 12000],
				],
				outliers: [[1, 14000]],
			  },
			],
			};
			const options = {
			chart: { title: 'Monthly Revenue', width: 900, height: 500 },
			};

			const chart = toastui.Chart.boxPlotChart({ el, data, options });
		
		</script>
	</body>
</html>
